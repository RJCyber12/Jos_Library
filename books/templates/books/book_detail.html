<!-- books/templates/books/book_detail.html -->
{% extends 'books/base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>
{% if book.authors %}
<p>Authors: {{ book.authors|join:", " }}</p>
{% endif %}
{% if book.summary %}
<p>Summary: {{ book.summary }}</p>
{% endif %}
{% if book.cover_id %}
<img src="http://covers.openlibrary.org/b/id/{{ book.cover_id }}-L.jpg" alt="{{ book.title }} cover">
{% endif %}
<!-- Add more details as needed -->
{% endblock %}
